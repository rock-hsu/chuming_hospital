    <style>

<body>

<div id="loading">è¼‰å…¥æœ€æ–°é€²åº¦ä¸­...</div>
<div class="split-background"></div>

<header class="main-title">
    <h1>ç«¹éŠ˜é†«é™¢è³‡è¨Šç³»çµ±æ™‚ç¨‹è¦åŠƒ</h1>
    <p>2026 å¹´åº¦å°ˆæ¡ˆé–‹ç™¼èˆ‡å°å…¥é€²åº¦è¡¨ </p>
</header>

<div class="sticky-col-headers">
    <div class="header-col left"><span class="icon">â˜ï¸</span> é›²è¡Œè‡ªä¸»èˆ‡ä»»å‹™</div>
    <div class="header-col right"><span class="icon">ğŸ¥</span> ç«¹éŠ˜å§”å¤–èˆ‡å”åŠ©</div>
</div>

<div class="timeline-container" id="timeline">
</div>

<script>
    // --------------------------------------------------------------------------
    // é€™è£¡è«‹å¡«å…¥æ‚¨å¾ Google Sheets > æª”æ¡ˆ > ç™¼å¸ƒåˆ°ç¶²è·¯ > CSV æ‰€å–å¾—çš„é€£çµ
    // --------------------------------------------------------------------------
    const GOOGLE_SHEET_CSV_URL = 'è«‹å°‡æ‚¨çš„Google_Sheet_CSVé€£çµè²¼åœ¨é€™è£¡'; 

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
        // å¦‚æœä½¿ç”¨è€…å¿˜è¨˜æ›é€£çµï¼Œä½¿ç”¨é è¨­ç©ºé™£åˆ—é¿å…å ±éŒ¯
        if(GOOGLE_SHEET_CSV_URL.includes('https://docs.google.com/spreadsheets/d/e/2PACX-1vSTQX6AFxVXQTg9xfcR8T85jZ19lkhQbGPbpvpJ74w2ZIcjCXn4_ycvvvuaflfL8fR6PXpzyGjNNbs-/pub?output=csv')) {
            alert("è«‹è¨˜å¾—åœ¨ç¨‹å¼ç¢¼ä¸­æ›´æ–°æ‚¨çš„ Google Sheet CSV é€£çµï¼");
            document.getElementById('loading').style.display = 'none';
            return;
        }
        fetchAndRender(GOOGLE_SHEET_CSV_URL);
    });

    async function fetchAndRender(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("ç¶²è·¯è®€å–å¤±æ•—");
            const csvText = await response.text();
            const data = parseCSV(csvText);
            renderTimeline(data);
            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loading').textContent = "è®€å–è³‡æ–™å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯æˆ–é€£çµè¨­å®šã€‚";
        }
    }

    // ç°¡æ˜“ä¸”å¼·å¤§çš„ CSV è§£æå™¨ (å¯è™•ç†å¼•è™Ÿå…§çš„é€—è™Ÿèˆ‡æ›è¡Œ)
    function parseCSV(text) {
        // ç§»é™¤å¯èƒ½çš„ BOM æ¨™è¨˜
        if (text.charCodeAt(0) === 0xFEFF) {
            text = text.slice(1);
        }
        
        const rows = [];
        let currentRow = [];
        let currentVal = '';
        let insideQuote = false;
        
        // é€å­—å…ƒè§£æ
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i + 1];

            if (char === '"') {
                if (insideQuote && nextChar === '"') {
                    // è™•ç†è·³è„«çš„å¼•è™Ÿ "" -> "
                    currentVal += '"';
                    i++;
                } else {
                    // åˆ‡æ›å¼•ç”¨ç‹€æ…‹
                    insideQuote = !insideQuote;
                }
            } else if (char === ',' && !insideQuote) {
                // æ¬„ä½çµæŸ
                currentRow.push(currentVal.trim());
                currentVal = '';
            } else if ((char === '\r' || char === '\n') && !insideQuote) {
                // è¡ŒçµæŸ
                currentRow.push(currentVal.trim());
                if (currentRow.length > 1) { // é¿å…ç©ºè¡Œ
                    rows.push(currentRow);
                }
                currentRow = [];
                currentVal = '';
                // è™•ç† \r\n
                if (char === '\r' && nextChar === '\n') i++;
            } else {
                currentVal += char;
            }
        }
        // è™•ç†æœ€å¾Œä¸€è¡Œ
        if (currentVal || currentRow.length > 0) {
            currentRow.push(currentVal.trim());
            rows.push(currentRow);
        }

        // ç§»é™¤æ¨™é¡Œåˆ— (ç¬¬ä¸€è¡Œ)
        const dataRows = rows.slice(1);

        // è½‰æ›ç‚ºæˆ‘å€‘éœ€è¦çš„ç‰©ä»¶æ ¼å¼
        // CSV æ¬„ä½é †åºå‡è¨­: Date, Highlight, Cloud_Title, Cloud_Detail, Hosp_Title, Hosp_Detail, Event
        return dataRows.map(row => {
            // å®‰å…¨æ€§æª¢æŸ¥ï¼Œé¿å…æ¬„ä½ä¸è¶³
            const safeGet = (idx) => row[idx] ? row[idx] : "";
            
            // è½‰æ› Highlight å­—ä¸²ç‚º Boolean
            const isHighlight = (safeGet(1).toUpperCase() === 'TRUE');

            // è™•ç† Cloud ç‰©ä»¶
            let cloudObj = null;
            if (safeGet(2) || safeGet(3)) {
                cloudObj = { l1: safeGet(2), l2: safeGet(3) };
            }

            // è™•ç† Hosp ç‰©ä»¶
            let hospObj = null;
            if (safeGet(4) || safeGet(5)) {
                hospObj = { l1: safeGet(4), l2: safeGet(5) };
            }

            return {
                date: safeGet(0),
                highlight: isHighlight,
                cloud: cloudObj,
                hosp: hospObj,
                event: safeGet(6)
            };
        });
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline');
        container.innerHTML = ''; // æ¸…ç©º

        data.forEach(item => {
            const row = document.createElement('div');
            row.className = 'timeline-row';

            // åˆ¤æ–·æ˜¯å¦åˆä½µ (é‚è¼¯ï¼šè‹¥å…©é‚Šæ¨™é¡Œç›¸åŒä¸”ä¸ç‚ºç©º)
            const isMerged = (item.cloud && item.hosp && item.cloud.l1 && item.hosp.l1 && item.cloud.l1 === item.hosp.l1);

            let mergedTitleHtml = '';
            let leftContentHtml = '';
            let rightContentHtml = '';

            let eventHtml = '';
            if (item.event) {
                eventHtml = `<div class="important-event-mini">${item.event}</div>`;
            }

            const mergedClass = item.highlight ? 'highlight-style' : ''; 
            const cardTitleClass = item.highlight ? 'highlight-text' : '';

            if (isMerged) {
                mergedTitleHtml = `
                    <div class="merged-title-container">
                        <div class="merged-title ${mergedClass}">${item.cloud.l1}</div>
                    </div>`;
                
                const leftL2 = item.cloud.l2 ? item.cloud.l2 : "&nbsp;";
                const rightL2 = item.hosp.l2 ? item.hosp.l2 : "&nbsp;";

                leftContentHtml = `
                    <div class="task-card">
                        <div class="l2-detail">${leftL2}</div>
                    </div>`;
                rightContentHtml = `
                    <div class="task-card">
                        <div class="l2-detail">${rightL2}</div>
                    </div>`;
            } else {
                if (item.cloud && (item.cloud.l1 || item.cloud.l2)) {
                    leftContentHtml = `
                        <div class="task-card">
                            <div class="l1-title ${cardTitleClass}">${item.cloud.l1}</div>
                            <div class="l2-detail">${item.cloud.l2}</div>
                        </div>`;
                } else {
                    leftContentHtml = `<div class="empty-space"></div>`;
                }

                if (item.hosp && (item.hosp.l1 || item.hosp.l2)) {
                    rightContentHtml = `
                        <div class="task-card">
                            <div class="l1-title ${cardTitleClass}">${item.hosp.l1}</div>
                            <div class="l2-detail">${item.hosp.l2}</div>
                        </div>`;
                } else {
                    rightContentHtml = `<div class="empty-space"></div>`;
                }
            }

            row.innerHTML = `
                <div class="date-badge">${item.date}</div>
                ${eventHtml}
                ${mergedTitleHtml}
                <div class="content-grid">
                    <div class="col-block left">${leftContentHtml}</div>
                    <div class="col-block right">${rightContentHtml}</div>
                </div>
            `;

            container.appendChild(row);
        });

        // é‡æ–°å•Ÿå‹• Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-row').forEach(item => {
            observer.observe(item);
        });
    }
</script>
