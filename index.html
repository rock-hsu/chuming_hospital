<script>
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSTQX6AFxVXQTg9xfcR8T85jZ19lkhQbGPbpvpJ74w2ZIcjCXn4_ycvvvuaflfL8fR6PXpzyGjNNbs-/pub?output=csv';

    document.addEventListener('DOMContentLoaded', () => {
        fetchAndRender(GOOGLE_SHEET_CSV_URL);
    });

    window.onscroll = function() {
        const btn = document.getElementById("backToTop");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            btn.style.display = "flex";
        } else {

        }

    }

    function toggleSummary() {
        const wrapper = document.getElementById('summaryWrapper');
        wrapper.classList.toggle('collapsed');
    }

    function scrollToDetail(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            el.scrollIntoView({behavior: 'smooth', block: 'start'});
            el.style.transition = 'background 0.5s';
            el.style.backgroundColor = '#fffacd'; 
            setTimeout(() => { el.style.backgroundColor = ''; }, 1500);
        }
    }

    async function fetchAndRender(url) {
        try {
            const response = await fetch(url + "&t=" + new Date().getTime());
            if (!response.ok) throw new Error("ç¶²è·¯è®€å–å¤±æ•—");
            const csvText = await response.text();
            const data = parseCSV(csvText);
            
            renderTimeline(data);
            renderFishbone(data);
            
            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerHTML = `<div style='color:red'>è®€å–å¤±æ•—<br>è«‹ç¢ºèª Google Sheet å·²ç™¼å¸ƒä¸”æ¬„ä½é †åºæ­£ç¢º</div>`;
        }
    }

    function parseCSV(text) {
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
        const rows = [];
        let currentRow = [];
        let currentVal = '';
        let insideQuote = false;
        
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i + 1];
            if (char === '"') {
                if (insideQuote && nextChar === '"') { currentVal += '"'; i++; }
                else { insideQuote = !insideQuote; }
            } else if (char === ',' && !insideQuote) {
                currentRow.push(currentVal.trim()); currentVal = '';
            } else if ((char === '\r' || char === '\n') && !insideQuote) {
                currentRow.push(currentVal.trim());
                if (currentRow.length > 1) rows.push(currentRow);
                currentRow = []; currentVal = '';
                if (char === '\r' && nextChar === '\n') i++;
            } else { currentVal += char; }
        }
        if (currentVal || currentRow.length > 0) {
            currentRow.push(currentVal.trim()); rows.push(currentRow);
        }

        const dataRows = rows.slice(1); 
        const processedItems = [];
        let lastItem = null; 

        dataRows.forEach(row => {
            const safeGet = (idx) => row[idx] ? row[idx].trim() : "";
            const hasDate = !!safeGet(0);
            const hasCloudTitle = !!safeGet(2);
            const hasHospTitle = !!safeGet(6);
            const isNewCard = hasDate || hasCloudTitle || hasHospTitle;

            if (isNewCard) {
                const isHighlight = (safeGet(1).toUpperCase() === 'TRUE');
                let cloudObj = null;
                if (safeGet(2) || safeGet(3)) {
                    cloudObj = { l1: safeGet(2), l2: safeGet(3), status: safeGet(4), note: safeGet(5) };
                }
                let hospObj = null;
                if (safeGet(6) || safeGet(7)) {
                    hospObj = { l1: safeGet(6), l2: safeGet(7), status: safeGet(8), note: safeGet(9) };
                }
                lastItem = {
                    date: safeGet(0),
                    highlight: isHighlight,
                    cloud: cloudObj,
                    hosp: hospObj,
                    event: safeGet(10).replace(/\\n/g, '\n')
                };
                processedItems.push(lastItem);
            } else {
                if (lastItem) {
                    if (safeGet(3)) {
                        if (!lastItem.cloud) lastItem.cloud = { l1: '', l2: '', status: '', note: '' };
                        lastItem.cloud.l2 += (lastItem.cloud.l2 ? '\n' : '') + safeGet(3);
                        lastItem.cloud.status += '\n' + safeGet(4); 
                        lastItem.cloud.note += '\n' + safeGet(5);
                    }
                    if (safeGet(7)) {
                        if (!lastItem.hosp) lastItem.hosp = { l1: '', l2: '', status: '', note: '' };
                        lastItem.hosp.l2 += (lastItem.hosp.l2 ? '\n' : '') + safeGet(7);
                        lastItem.hosp.status += '\n' + safeGet(8);
                        lastItem.hosp.note += '\n' + safeGet(9);
                    }
                }
            }
        });
        return processedItems;
    }

    function getStatusClass(statusText) {
        if (!statusText) return 'status-gray';
        if (statusText.includes('å°šæœªé–‹å§‹')) return 'status-gray';
        if (statusText.includes('è¨è«–åˆ†æ')) return 'status-yellow';
        if (statusText.includes('é–‹å§‹é€²è¡Œ')) return 'status-red';
        if (statusText.includes('å¦‚æœŸå®Œæˆ')) return 'status-green';
        return 'status-gray';
    }

    function renderFishbone(data) {
        const chartContainer = document.getElementById('fishboneChart');
        chartContainer.innerHTML = '';

        let lastYear = '';

        data.forEach((item, index) => {
            if (!item.date) return;

            const fullYear = item.date.split(/[./-]/)[0]; 
            
            if (fullYear !== lastYear) {
                const yearNode = document.createElement('div');
                yearNode.className = 'fb-node year-marker';
                yearNode.innerHTML = `<div class="year-circle">${fullYear}</div>`;
                chartContainer.appendChild(yearNode);
                lastYear = fullYear;
            }

            const node = document.createElement('div');
            // â˜…â˜…â˜… ä¿®æ”¹ 2ï¼šå…¨éƒ¨çµ±ä¸€ç‚ºæ¨™æº–æ¨£å¼ï¼Œç¢ºä¿é–“è·ä¸€è‡´ â˜…â˜…â˜…
            node.className = 'fb-node';

            const dateParts = item.date.split(/[./-]/);
            const shortDate = (dateParts.length >= 3) ? `${dateParts[1]}.${dateParts[2]}` : item.date;

            const dateEl = document.createElement('div');
            dateEl.className = 'fb-date';
            dateEl.textContent = shortDate;
            
            if (item.highlight) {
                dateEl.classList.add('highlight-node');
            }
            
            node.appendChild(dateEl);

            if (item.cloud && item.cloud.l1) {
                const topWrapper = document.createElement('div');
                topWrapper.className = 'fb-top';
                const dotsHtml = generateDotsHtml(item.cloud.status);
                topWrapper.innerHTML = `
                    <div class="fb-card" onclick="scrollToDetail('detail-${index}')">
                        <div class="fb-title">${item.cloud.l1}</div>
                        <div class="fb-dots">${dotsHtml}</div>
                    </div>
                `;
                node.appendChild(topWrapper);
            }

            if (item.hosp && item.hosp.l1) {
                const bottomWrapper = document.createElement('div');
                bottomWrapper.className = 'fb-bottom';
                const dotsHtml = generateDotsHtml(item.hosp.status);
                bottomWrapper.innerHTML = `
                    <div class="fb-card" onclick="scrollToDetail('detail-${index}')">
                        <div class="fb-title">${item.hosp.l1}</div>
                        <div class="fb-dots">${dotsHtml}</div>
                    </div>
                `;
                node.appendChild(bottomWrapper);
            }

            chartContainer.appendChild(node);
        });
    }

    function generateDotsHtml(statusRaw) {
        if (!statusRaw) return '';
        const statuses = statusRaw.split(/\r?\n/);
        let html = '';
        statuses.forEach(s => {
            if (!s.trim()) return;
            const cls = getStatusClass(s);
            html += `<span class="mini-dot ${cls}" title="${s}"></span>`;
        });
        return html;
    }

    function createDetailHtml(detailRaw, statusRaw, noteRaw) {
        if (!detailRaw) return "&nbsp;";
        const details = detailRaw.split(/\r?\n/);
        const statuses = statusRaw ? statusRaw.split(/\r?\n/) : [];
        const notes = noteRaw ? noteRaw.split(/\r?\n/) : [];
        let htmlLines = '';
        details.forEach((lineText, index) => {
            if (!lineText.trim()) return;
            const currentStatus = statuses[index] || '';
            const currentNote = notes[index] || '';
            const statusClass = getStatusClass(currentStatus);
            let noteBtnHtml = '';
            if (currentNote && currentNote.trim()) {
                noteBtnHtml = `
                    <button class="note-btn has-note" onclick="toggleNote(this)">ğŸ“</button>
                    <div class="note-popover"><strong>èªªæ˜ï¼š</strong>${currentNote.replace(/\n/g, '<br>')}</div>`;
            }
            htmlLines += `
                <div class="l2-row-item">
                    <div class="status-dot ${statusClass}" title="${currentStatus || 'ç‹€æ…‹æœªå®š'}"></div>
                    <div class="l2-text">${lineText}</div>
                    ${noteBtnHtml}
                </div>`;
        });
        return `<div class="l2-container">${htmlLines}</div>`;
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline');
        container.innerHTML = ''; 
        data.forEach((item, index) => { 
            const row = document.createElement('div');
            row.className = 'timeline-row';
            row.id = `detail-${index}`; 

            const isMerged = (item.cloud && item.hosp && item.cloud.l1 && item.hosp.l1 && item.cloud.l1 === item.hosp.l1);
            let mergedTitleHtml = '';
            let leftContentHtml = '';
            let rightContentHtml = '';
            let eventHtml = item.event ? `<div class="important-event-mini">${item.event}</div>` : '';
            const mergedClass = item.highlight ? 'highlight-style' : ''; 
            const cardTitleClass = item.highlight ? 'highlight-text' : '';

            if (isMerged) {
                mergedTitleHtml = `<div class="merged-title-container"><div class="merged-title ${mergedClass}">${item.cloud.l1}</div></div>`;
                leftContentHtml = `<div class="task-card">${createDetailHtml(item.cloud.l2, item.cloud.status, item.cloud.note)}</div>`;
                rightContentHtml = `<div class="task-card">${createDetailHtml(item.hosp.l2, item.hosp.status, item.hosp.note)}</div>`;
            } else {
                if (item.cloud && (item.cloud.l1 || item.cloud.l2)) {
                    leftContentHtml = `<div class="task-card"><div class="l1-title ${cardTitleClass}">${item.cloud.l1}</div>${createDetailHtml(item.cloud.l2, item.cloud.status, item.cloud.note)}</div>`;
                } else { leftContentHtml = `<div class="empty-space"></div>`; }
                if (item.hosp && (item.hosp.l1 || item.hosp.l2)) {
                    rightContentHtml = `<div class="task-card"><div class="l1-title ${cardTitleClass}">${item.hosp.l1}</div>${createDetailHtml(item.hosp.l2, item.hosp.status, item.hosp.note)}</div>`;
                } else { rightContentHtml = `<div class="empty-space"></div>`; }
            }
            row.innerHTML = `<div class="date-badge">${item.date}</div>${eventHtml}${mergedTitleHtml}<div class="content-grid"><div class="col-block left">${leftContentHtml}</div><div class="col-block right">${rightContentHtml}</div></div>`;
            container.appendChild(row);
        });
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.timeline-row').forEach(item => observer.observe(item));
    }

    window.toggleNote = function(btn) {
        document.querySelectorAll('.note-popover.show').forEach(el => { if (el !== btn.nextElementSibling) el.classList.remove('show'); });
        const popover = btn.nextElementSibling;
        popover.classList.toggle('show');
        event.stopPropagation();
    };
    document.addEventListener('click', () => { document.querySelectorAll('.note-popover.show').forEach(el => el.classList.remove('show')); });
</script>
